<div class="row">
  <div class="col" *ngFor="let pelicula of listadoRecibido">
    <img
      src="{{ pelicula.fotoDeLaPelicula }}"
      style="width: 180px; display:box;"
      alt="foto de la pelicula"/>
    <button  class="btn btn-outline-warning mt-5" (click)="EnviarPelicula(pelicula)"><b> VER DETALLE </b></button>
  </div>
</div>
